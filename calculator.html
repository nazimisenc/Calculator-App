<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="/calculator.css">
    <!--Sayfayanın içine icon eklemek için Font Awsome dahil ettik-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>

    <div class="header">
        <h1>Calculator App</h1>
    </div>

    <div class="calculator">
        <input type="text" class="calculator-input" disabled>

        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            
            <button type="button" value="0">0</button>
            <button type="button" value="." class="decimal">.</button>
            <button type="button" value="Clear" class="clear">AC</button>

            <button type="button" value="=" class="equal-sign operator">=</button>
        </div>
    </div>

    <div class="footer">
        <address>
            Created by Nazim İsenç 
        </address>
        <address class="insta">
            <i class="fa-brands fa-instagram"></i>
            nazim.isenc
        </address>
    </div>

<script src="/calculator.js"></script>
</body>
</html>
